<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <img class="logo" src="images/logo.png" alt="Oldagram logo">
                <img class="user-avatar" src="images/user-avatar.png" alt="User Avatar">
        </header>
        <main id="main">
            <article class="post">
                <div class="header container">
                    <img class="avatar" src="images/avatar-vangogh.jpg" alt="Vincent Van Gogh Avatar">
                    <div>
                        <div>
                            <span class="name">Vincent Van Gogh</span>
                        </div>
                        <span class="location">Zundert, Netherlands</span>
                    </div>
                </div>
                <div>
                    <img class="img" src="images/post-vangogh.jpg" alt="self-portrait of Vincent Van Gogh">
                </div>
                <div class="btn-container container">
                    <img class="heart-btn" src="images/icon-heart.png" alt="Heart icon">
                    <img class="comment-btn" src="images/icon-comment.png" alt="Comment icon">
                    <img class="dm-btn" src="images/icon-dm.png" alt="DM icon">
                </div>
                <div class="container">
                    <span class="likes">21 likes</span>
                </div>
                <div class="container">
                    <p><span class="username">vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </article>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
